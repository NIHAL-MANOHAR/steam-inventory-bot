name: Steam Price Monitor

on:
  schedule:
    - cron: "*/30 * * * *"   # ✅ Runs every 30 minutes
  workflow_dispatch:        # ✅ Manual trigger

permissions:
  contents: write           # ✅ REQUIRED so GitHub Actions can push commits

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:

    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run Steam price bot
      env:
        STEAM_ID64: ${{ secrets.STEAM_ID64 }}
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        DISCORD_WEBHOOK_3HR: ${{ secrets.DISCORD_WEBHOOK_3HR }}
      run: python bot.py

    - name: Commit updated JSON + CSV history
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git pull --rebase --autostash || echo "Nothing to rebase"
        git add .data/prices.json .data/history.csv || echo "No files to add"
        git commit -m "Update price history" || echo "Nothing to commit"
        git push origin HEAD:${{ github.ref }} || echo "Push skipped"
